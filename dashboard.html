<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-box {
            background: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .welcome-box h1 {
            margin-bottom: 20px;
        }

        .welcome-box a {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You are successfully logged in.</p>
        <a href="index.html">Logout</a> <!-- This link redirects to the login page -->
    </div>

</body>
</html>
