<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign-Up</title>
    <style>
        /* Styles for the login page */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e7ff3, #ff7e5f);
        }

        .form-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #6e7ff3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .toggle-link {
            color: #6e7ff3;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-link:hover {
            color: #5a67d8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle-link" id="goToSignup">Don't have an account? Sign Up</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Normally, you'd verify credentials with a server
            // Here, we'll assume success and extract the username
            const userName = email.split('@')[0];  // Extract username from email (e.g., test@gmail.com -> test)

            localStorage.setItem('userName', userName);  // Store username in localStorage

            // Redirect to the dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
