<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-box">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="input-box">
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle" onclick="toggleForm()">Sign Up</span></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-box hidden">
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)">
                <div class="input-box">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle" onclick="toggleForm()">Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
